<!DOCTYPE html>

    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <body>
    <script>
      function statusChangeCallback(response) {
        // Called with the results from FB.getLoginStatus().
        console.log("statusChangeCallback");
        console.log(response); // The current login status of the person.
        if (response.status === "connected") {
          // Logged into your webpage and Facebook.
          // testAPI();
          let userId = response.authResponse.userID;
          // console.log(userId);
          // console.log("login");
          // getUserInfo(userId);

          // Consumer App get information with bellow code
          FB.login(
            function (response) {
              if (response.status === "connected") {
                console.log(response);
                FB.api(
                  "/" + userId + "/?fields=id,email,name",
                  // "/" + userId + "/?fields=id,email,name",
                  function (data) {
                    console.log(data); // it will not be null ;)
                  }
                );
              }
            },
            { scope: "email" }
          );
        } else {
          // Not logged into your webpage or we are unable to tell.
          document.getElementById("status").innerHTML =
            "Please log " + "into this webpage.";
        }
      }

      function checkLoginState() {
        // Called when a person is finished with the Login Button.
        FB.getLoginStatus(function (response) {
          // See the onlogin handler
          statusChangeCallback(response);
        });
      }

      window.fbAsyncInit = function () {
        FB.init({
          appId: "1090570695103376",
          cookie: true, // Enable cookies to allow the server to access the session.
          xfbml: true, // Parse social plugins on this webpage.
          version: "v3.2", // Use this Graph API version for this call.
        });

        // Business App get user information with bellow code
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response); // Returns the login status.
          // Called after the JS SDK has been initialized.
        });
      };
